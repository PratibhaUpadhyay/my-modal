<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile share Modal | Pratibha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="wrapper">
            <div class="card-wrapper">
                <div class="image">
                    <img src="./userimage.jpg" alt="">
                </div>

                <div class="user-name"><h2>Pratibha Upadhyay</h2></div>
                
                <div class="designation"><h3>Graduate Engineer Trainee</h3></div>

                
                <div class="bottom-group">
                    <button class="btn-share btn-card" onclick="openModal()"><i class="fa-solid fa-share"></i> <div>Share My Profile</div>   
                    </button>

                    

                    <button class="btn-follow btn-card" onclick="redirectPage()">
                        <div>Follow Me</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- modal component -->
        <div class="modal active">
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div>
                    <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
                </div>
            </div>

            <div class="">
                <h3>Share this via</h3>

                <div class="icon-container">
                    <a href="#" class="icon" id="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="icon" id="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                      <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                      <i class="fa-brands fa-telegram"></i>
                    </a>
                  </div>

            </div>
        </div>
       

    </div>
    
    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>

        
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
